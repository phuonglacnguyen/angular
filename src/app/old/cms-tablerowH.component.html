<ul class="rowul_{{currentPage._id}} levelH turowlink">
    <li class="{{  hpage._id == _cmsService.pageSelected._id ? 'current' : '' }}"
        *ngFor="let h = index, let hpage of cmsPages | filter : (_cmsService.treelevels.length == 7) &&  _filterService.filterText | firstletter : (_cmsService.treelevels.length == 6) && _filterService.filterFirstletter"
        dnd-sortable
        data-kids="off"
        (onDropSuccess)="_cmsService.onMoveb(hpage, h)"
        scope="rowH"
        dir="{{ hpage.parent }}"
        id="rowli_{{hpage._id}}">
        <div id="tabrowdl_{{hpage._id}}" class="tabrowdl {{ hpage._id == _cmsService.pageSelected._id ? 'active' : '' }} {{ _cmsService.treelevels.length > 6 && _cmsService.treelevels[6]._id == hpage._id && hpage._id != _cmsService.pageSelected._id ? 'bactive' : '' }}">
            <span [style.display]="_userService.isUserLoggedIn == true ? '' : 'none'" class="hidden table-cell col-sm-1 dnd icon handle {{ userlogin == true && hpage.parent == _cmsService.pageSelected._id ? ' icmn-arrow-resize8' : ' icmn-arrow-resize7' }}"></span>
            <span class="table-cell Visibility col-sm-1 icon {{ hpage.visible == true ? 'icmn-lamp8' : 'icmn-lamp7' }}" title="{{ hpage.visible == true ? 'On' : 'Off' }}" id="visibility_{{hpage._id}}"></span>
            <span class="table-cell Security col-sm-1 hidden {{ hpage.secure == true ? 'icmn-link4' : 'icmn-unlink4' }}" id="published_{{hpage._id}}"></span>
            <span class="table-cell col-sm-1 {{ hpage.kids > 0 ? 'icmn-play4' : '' }}" title="{{hpage.kids}}" id="rowchild_{{hpage._id}}"></span>
            <span class="table-cell col-sm-1 hidden letter" title="G">8</span>
            <span class="table-cell col-sm-1 hidden Checkboxes hidden"><input class="checkbox chklevelG  {{ hpage.secure == true ? 'disabled' : ''}}" type="checkbox" id="chk_{{ hpage._id }}" value="1" title="{{ hpage.title }}" (click)="_cmsService.listCheckboxCount('chk_'+hpage._id)" /> &nbsp; </span>
            <a (click)="_cmsService.listlink(hpage)"
               id="tabrowl_{{hpage._id}}"
               class="tabrowl mybuttonz col-sm-6 kid{{hpage.treelevel}} indent_8">
               {{hpage.title | slice:0:32 }}
<span *ngIf="hpage._id == _cmsService.pageSelected._id">
           <span *ngFor="let prop of _cmsService.filterFull;" class="">
               {{ hpage.schemaextend[0][prop.pname] != undefined ? hpage.schemaextend[0][prop.pname] : '' }}
            </span>
</span>

<span *ngIf="hpage.objectType == '5bf9d60fe2776742d80831e5'"></span>

              <span class="float_r iconLetter" id="rowcell_{{hpage._id}}">{{hpage.kids > 0 ? hpage.kids : '0'}}</span>
            </a>
            
        </div>

    </li>
</ul>
