<div class="table-responsive">
  <table class="table table-striped">
    <tr>
      <th class="col-md-6">Name</th>
      <th class="col-md-2">Filesize</th>
    </tr>
    <tbody>
      <tr class="cliprow" *ngFor="let img of _mediaService.images">

      </tr>
    </tbody>
  </table>
</div>
